<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/PokeÌ_Ball_icon.svg.png">
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./main.js"></script>
    <title>The Pokemon Emporium</title>
</head>
<body>
    <header>
        <img class="left" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWlsNzFxMnhkcm1reGRoMTlvZmF0MGF5cmV4NWdoMGd4bTJ6cWl6NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/XwENvq9FeAr7zd3QD8/giphy.gif"/>
        <h1>The Pokemon Emporium Store Inventory</h1>
        <img class="right"src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWlsNzFxMnhkcm1reGRoMTlvZmF0MGF5cmV4NWdoMGd4bTJ6cWl6NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/XwENvq9FeAr7zd3QD8/giphy.gif"/>
    </header>
    <main>
        <section class="form-field">
            <h1>Add A New Pokemon</h1>
            <hr class="form-separation">
            <form class="form__inputs">
                <div>
                    <label for="url">Image URL</label><br>
                    <input name="url" type="text" id="url" required></input>
                </div>
                <div>
                    <label for="name">Name</label><br>
                    <input name="name" type="text" id="name" required></input>
                </div>
                <div>
                    <label for="type">Type</label><br>
                    <input name="type" type="text" id="type"></input>
                </div>
                <div>
                    <label for="height">Height</label><br>
                    <input name="height" type="text" id="height"></input>
                </div>
                <div>
                    <label for="weight">Weight</label><br>
                    <input name="weight" type="text" id="weight"></input>
                </div>
                <div>
                    <label for="price">Price</label><br>
                    <input name="price" type="text" id="price" required></input>
                </div>
                <div>
                    <label for="inStock">In Stock</label><br>
                    <select name="inStock" id="inStock">
                      <option>-- Select One --</option>
                      <option class="option-yes" value="yes">Yes</option>
                      <option class="option-no" value="no">No</option>
                    </select>
                </div>
                <!-- <div>
                    <label for="InStock" id="InStockLabel" hidden>Number In Stock</label><br>
                    <input name="InStock" type="text" id="numInStock" hidden required></input>
                </div> -->
                <div id="buttons">
                    <button id="reset-button"> Reset</button>
                    <button type="submit" id="submit-botton">Submit</button>
                </div>
            </form>
        </section>
        <hr>
        <section class="items-field">
            <article class="article-template">
                <section id="image">
                     <img src="https://img.pokemondb.net/artwork/large/chikorita.jpg" alt="chikorita"/>
                </section>
                <section id="description">
                    <h2>Chikorita</h2>
                    <div class="info">
                        <p class="type">GRASS</p>
                        <p class="height">2'11"</p>
                        <p class="weight">14.1 lbs</p>
                        <p class="price">$300.000</p>
                    </div>
                    <div class="button-section">
                        <div class="stock-buttons">
                            <button id="increment">+</button>
                            <div id="stock"><span class="numInStock">3</span> In Stock</div>
                            <button id="decrement">-</button>
                        </div>
                        <button id="remove">Remove</button>
                    </div>
                </section>
            </article>
            <article class="article-template">
                <section id="image">
                     <img src="https://img.pokemondb.net/artwork/large/chikorita.jpg" alt="chikorita"/>
                </section>
                <section id="description">
                    <h2>Chikorita</h2>
                    <div class="info">
                        <p class="type">GRASS</p>
                        <p class="height">2'11"</p>
                        <p class="weight">14.1 lbs</p>
                        <p class="price">$300.000</p>
                    </div>
                    <div class="button-section">
                        <div class="stock-buttons">
                            <div id="stock"><span class="numInStock">3</span> In Stock</div>
                            <button id="increment">+</button>
                            <button id="decrement">-</button>
                        </div>
                        <button id="remove">Remove</button>
                    </div>
                </section>
            </article>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
